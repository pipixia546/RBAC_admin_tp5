{extend name="common/base" /}
{block name="body"}
<div class="main">
    <div class="w1000">

        <ul class="indexul">
            {foreach $list as $vo}
            <li>
                <a href="{:url('/detail',['id'=>$vo['id']])}" class="yh yh1">
                    <span class="fl">{$vo.project_name}</span>
                    <span class="fr"><img src="/{$vo.project_logo}"></span>

            </li>
            {/foreach}

        </ul>
    </div>
</div>
{/block}
